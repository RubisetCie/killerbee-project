      description: Delete model data by ID
      operationId: deleteModelById
      tags:
        - Model
      parameters:
        - in: path
          name: id
          required: true
          type: integer
          description: Model ID
      responses:
        '204':
          description: No content
        '400':
          description: Invalid input
          schema:
            $ref: '#/definitions/ErrorResponse'
        '401':
          description: Unauthorized
          schema:
