securityDefinitions:
  BearerAuth:
    type: basic
definitions:
  Model:
    type: object
    properties:
      name:
        type: string
        description: The name of the model
      reference:
        type: string
        description: The reference of the model
      description:
        type: string
        description: A description of the model
      variety:
        type: string
        description: The variety of the model
      color:
        $ref: '#/definitions/Color'
      price:
        type: number
        format: float
        description: The unit price tax-exclusive of the model
      dimensions:
        $ref: '#/definitions/Dimensions'
      mass:
        type: number
        format: float
        description: The mass of the model
      lift:
        type: number
        format: float
        description: The lift coefficient of the model
      needs:
        type: object
        properties:
          dosing:
            type: number
            format: float
          ingredient:
            $ref: '#/definitions/Ingredient'
    required:
      - name
      - reference
      - price
  Ingredient:
    type: object
    properties:
      name:
        type: string
        description: The name of the ingredient
      description:
        type: string
        description: A description of the ingredient
      brand:
        type: string
        description: The name of the producer (if exists)
      type:
        type: string
        description: The type of the ingredient (material, etc)
      color:
        $ref: '#/definitions/Color'
      price:
        type: number
        format: float
        description: The price per kilogram of the ingredient
      density:
        type: number
        format: float
        description: The density of the ingredient
      young:
        type: number
        format: float
        description: The youngâ€™s modulus
    required:
      - name
      - type
      - price
  Method:
    type: object
    properties:
      name:
        type: string
        description: The name of the method
      description:
        type: string
        description: The description of the method
      model:
        $ref: '#/definitions/Model'
      steps:
        type: array
        description: The description of each step of the method
        items:
          $ref: '#/definitions/Step'
    required:
      - name
      - description
      - steps
  Color:
    type: object
    properties:
      r:
        type: integer
        format: int8
      g:
        type: integer
        format: int8
      b:
        type: integer
        format: int8
    required:
      - r
      - g
      - b
  Dimensions:
    type: object
    properties:
      width:
        type: number
        format: float
      length:
        type: number
        format: float
      height:
        type: number
        format: float
    required:
      - width
      - length
      - height
  Step:
    type: object
    properties:
      description:
        type: string
      validation:
        type: string
    required:
      - description
  ModelPost:
    type: object
    properties:
      name:
        type: string
        description: The name of the model
      reference:
        type: string
        description: The reference of the model
      description:
        type: string
        description: A description of the model
      variety:
        type: string
        description: The variety of the model
      color:
        $ref: '#/definitions/Color'
      price:
        type: number
        format: float
        description: The unit price tax-exclusive of the model
      dimensions:
        $ref: '#/definitions/Dimensions'
      mass:
        type: number
        format: float
        description: The mass of the model
      lift:
        type: number
        format: float
        description: The lift coefficient of the model
      needs:
        type: object
        properties:
          dosing:
            type: number
            format: float
          ingredientId:
            type: integer
            format: int64
    required:
      - name
      - reference
      - price
  ModelResponse:
    type: object
    properties:
      id:
        type: integer
        format: int64
      model:
        $ref: '#/definitions/Model'
  ModelArrayResponse:
    type: object
    properties:
      models:
        type: array
        items:
          $ref: '#/definitions/ModelResponse'
  IngredientResponse:
    type: object
    properties:
      id:
        type: integer
        format: int64
      ingredient:
        $ref: '#/definitions/Ingredient'
  IngredientArrayResponse:
    type: object
    properties:
      ingredients:
        type: array
        items:
          $ref: '#/definitions/IngredientResponse'
  MethodPost:
    type: object
    properties:
      name:
        type: string
        description: The name of the method
      description:
        type: string
        description: The description of the method
      modelId:
        type: integer
        format: int64
      steps:
        type: array
        description: The description of each step of the method
        items:
          $ref: '#/definitions/Step'
    required:
      - name
      - description
      - steps
  MethodResponse:
    type: object
    properties:
      id:
        type: integer
        format: int64
      method:
        $ref: '#/definitions/Method'
  MethodArrayResponse:
    type: object
    properties:
      methods:
        type: array
        items:
          $ref: '#/definitions/MethodResponse'
  LoginRequest:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
        format: password
    required:
      - username
      - password
  LoginResponse:
    type: object
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
  LogoutRequest:
    type: object
    properties:
      token:
        type: string
    required:
      - token
  TokenRequest:
    type: object
    properties:
      token:
        type: string
    required:
      - token
  TokenResponse:
    type: object
    properties:
      accessToken:
        type: string
  DefaultTextQuery:
    type: object
    properties:
      query:
        type: string
  ErrorResponse:
    type: object
    properties:
      message:
        type: string
